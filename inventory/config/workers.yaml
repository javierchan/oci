# Default run settings (auto-loaded when config/workers.yaml exists).
# CLI flags and environment variables override these values.
#
# workers_region: int >= 1. Max parallel regions during discovery.
# workers_enrich: int >= 1. Max parallel enrichers per region.
# workers_cost: int >= 1. Max parallel cost API tasks (used only when --cost-report).
# workers_export: int >= 1. Max parallel export tasks.
# client_connection_pool_size: int >= 1. OCI SDK HTTP pool per client; keep >= workers_enrich to reduce churn.
# diagram_depth: 1|2|3. Consolidated diagram detail (1=network only, 2=workloads, 3=workloads+edges).
# schema_validation: auto|full|sampled|off. auto samples large outputs.
#
# Remove a key to fall back to built-in defaults.
workers_region: 6
workers_enrich: 24
workers_cost: 2
workers_export: 2
client_connection_pool_size: 24
diagram_depth: 1
schema_validation: auto
